<template name="defaultLayout">
    {{> Template.dynamic template=top}}
    <div class="container-fluid" style="height: 100%">
        {{> Template.dynamic template=main}}
    </div>
    {{> Template.dynamic template=bottom}}
</template>

<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Giao hữu</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'matches'}}"><a href="{{pathFor 'matches'}}">Trận đấu</a></li>
                    <li class="{{isActiveRoute 'players'}}"><a href="{{pathFor 'players'}}">Người chơi</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}} <!-- here -->
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</template>

<template name="footer">
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>
</template>
